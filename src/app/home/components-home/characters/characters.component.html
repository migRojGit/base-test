

<input type="number" placeholder="Ingrese ID" [(ngModel)]="characterId" pInputText class="p-inputtext">
<button pButton label="Buscar" (click)="getCharacter(characterId)" class="p-button p-button-raised p-button-primary">Buscar</button>
<button pButton label="Limpiar" (click)="clearSearch()" class="p-button p-button-raised p-button-secondary">Limpiar</button>



    <p-table [value]="filteredChar" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]" [scrollable]="true" scrollHeight="500px" [style]="{ 'width': '80%;'}" >
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>
              <input type="text" [(ngModel)]="selectedStatus" placeholder="Status" (input)="filterTableData($event)">

            </th>
            <th>
              <input type="text" [(ngModel)]="selectedSpecies" placeholder="Specie" (input)="filterTableData($event)">

            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-chara>
          <tr>
            <td>{{ chara.id }}</td>
            <td>{{ chara.name }}</td>
            <td>{{ chara.status }}</td>
            <td>{{ chara.species }}</td>
            <td>{{ chara.gender }}</td>
            <td>{{ chara.origin.name }} </td>
          </tr>
        </ng-template>
      </p-table>
